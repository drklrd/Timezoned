<html>
<head>
	<meta charset="UTF-8">
	<title>Timezoned</title>
	<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.10.6/moment.min.js"></script>   
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>

	<script src="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-datetimepicker/4.17.37/js/bootstrap-datetimepicker.min.js"></script>
	<script src="bundlescript.js"></script>
	<link rel="stylesheet" type="text/css" href="style.css">
	<link rel="stylesheet" type="text/css" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
	<link rel="stylesheet" type="text/css" href="node_modules/eonasdan-bootstrap-datetimepicker/build/css/bootstrap-datetimepicker.min.css">
</head>
<body>
	<div class="container" id="app">
		
		<div class="row">
			<div class="col-xs-offset-4 col-xs-4 tile-default">
				
				  		<div v-cloak>
				  			{{ time }}
				  		<!-- 	<span v-on:click="changeTime()">
				  				Click
				  			</span> -->
		  					<!-- <div class="form-group">
		  			           <div class='input-group date' id='datetimepicker1'>
		  			               <input type='text' class="form-control" />
		  			               <span class="input-group-addon">
		  			                   <span class="glyphicon glyphicon-calendar"></span>
		  			               </span>
		  			           </div>
		  					</div> -->
				  			
				  			<br>
				  			{{info}}
				  			<br>
				  			<span class="place-header pull-right">
				  				{{zoneId}}
				  				<br>
				  				{{zoneName}}
				  			</span>
				  			
				  		</div>


			</div>


			<div class="col-xs-3 ">
					<button class="button-nice" v-on:click="addNewZoneModal(false)"> 
					 <span class="glyphicon glyphicon-plus"></span> 
					 	 Add New Location 
					</button>
					<br>
					<br>
					<button class="button-nice" v-on:click="addNewZoneModal(true)"> 
					 <span class="glyphicon glyphicon-wrench"></span> 
					 	 Change current location 
					</button>
				
			</div>
			
			
			
				
		</div>
		<p>
		<div class="row col-xs-offset-2">
			<div  v-for="zone in zones">
				<div class="col-xs-4 tile-zone" v-bind:style="{ backgroundColor: zone.zoneColor}" v-cloak>
		  			<span class="place-header">
		  				{{zone.place}}	
		  			</span>
		  			<br>
		  			{{ zone.time }}
		  			<br>
		  			{{zone.info}}
		  			<br>
					<span class="pull-right">
						{{zone.zoneId}}
					</span>
		  			
		  			<br>
		  			<span class="pull-right">
		  				{{zone.zoneName}}
		  			</span>
		  			
		  			<br>
		  			<br>
		  			<span class="highlighted">
		  				{{zone.difference}}
		  			</span>
		  			
				 </div>
				
			</div>
		</div>

		
		<!-- Modal -->
		<div class="modal fade" id="newZoneModal" tabindex="-1" role="dialog" aria-labelledby="newZoneModalLabel" aria-hidden="true">
		  <div class="modal-dialog">
		    <div class="modal-content">
		      <div class="modal-header">
		        <button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
		        <h4 class="modal-title" id="myModalLabel">Select Location for Time Zone</h4>
		      </div>
		      <div class="modal-body">
		        	<input class="form-control"  id="autocomplete" placeholder="Enter your address" type="text"></input>
		      </div>
		      <div class="modal-footer">
		        <button type="button" class="button-nice-modal" data-dismiss="modal">Cancel</button>
		        <button type="button" class="button-nice-modal" v-on:click="addNewZone">OK</button>
		      </div>
		    </div>
		  </div>
		</div>

	</div>

	
	
	
</body>
</html>
